<div id="container">
	<app-sidebar></app-sidebar>
    <div>
        <div class="mx-5">
            <h3 style="font-size: 35px; color: #35A09C; text-align:center; font-weight: 500;" class="pt-5 col-12">Productos</h3>
        </div>                
          <section class="container">
            <div class="row">
                  <div class="col-12">
                    <!--<div>
                      <h2><img  src="./assets/img/Nuevo.png" alt="" style="width: 50px;">Nueva categoría</h2>
                    </div>-->
                    <div style="border-radius: 21px;width: 25%;box-shadow: 0px 2px 4px #00000029;padding: 10px;margin-left: 75%;text-align: end;" class="my-3">
                      <input style="border: none; width: 90%;" placeholder="Buscar">
                      <img  src="./assets/img/lupa.svg" alt="" style="width: 19px;">
                    </div>
                </div>                
            </div>
            <ngx-datatable class="bootstrap" [rows]="productos" 
                  [columnMode]="ColumnMode.force"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [scrollbarH]="true"
                  rowHeight="60" [limit]="10">
                  <ngx-datatable-column name="Codigo">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div>{{row.codigo}}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Nombre">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div>{{row.nombre}}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Marca">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div>{{row.marca}}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Descripcion">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div>{{row.descripcion}}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Linea">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div>{{row.linea}}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Imagen">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div><img [src]="row.urlImg" alt="" style="width: 50px;"></div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div>
                        <img src="./assets/img/EditarVerde.png" alt="" style="width: 30px; cursor: pointer;" (click)="edit(row)">
                        &nbsp;&nbsp;
                        <img src="./assets/img/Eliminar.png" alt="" style="width: 30px;" (click)="eliminar(row.codigo)">
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
            </ngx-datatable>
            <div >
              <img  src="./assets/img/up.png" alt="" style="width: 50px;" onclick="document.getElementById('archivo').click()">
              <input type="file" name="archivo" id="archivo" (change)="subir($event)" hidden accept=".csv">
            </div>
          </section>
    </div>
</div>
<ngx-smart-modal #myModal identifier="myModal" *ngIf="info!=null" (onClose)="salir()">
  <div class="row">
    <div class="col-md-6 float-left">
      <img src="./assets/img/editar.svg" alt="" style="width: 10px;cursor: pointer;position: absolute;right: 20px;top: 10px;" onclick="$('#imagen').click()">
      <img [src]="myModal.getData()['urlImg']" alt="" class="img-fluid">
      <input type="file" name="" id="imagen" hidden accept="image/png" onchange="console.log(this.val())">
    </div>
    <div class="col-md-6">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Tìtulo</h1>
      <input type="text" [(ngModel)]="myModal.getData()['nombre']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Descripción</h1>
      <textarea [(ngModel)]="myModal.getData()['descripcion']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;"></textarea>
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Categoría</h1>
      <input type="text" [(ngModel)]="myModal.getData()['linea']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Marca</h1>
      <input type="text" [(ngModel)]="myModal.getData()['marca']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Presentacion</h1>
      <input type="text" [(ngModel)]="myModal.getData()['presentacion']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <br><br>
      <input type="checkbox" [(ngModel)]="myModal.getData()['destacado']" class="rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <label style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Destacado</label>
      <br><br>
      <input type="checkbox" [(ngModel)]="myModal.getData()['promocion']" class="rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <label style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Promocíon</label>
    </div>
  </div>
  <div class="btn py-2 px-4 float-right my-3" (click)="editar();myModal.close()" style="background: linear-gradient(#5FBA51,#329D9C );box-shadow: 0px 3px 9px #329D9C36;border-radius: 15px;color:#fff;font-weight:700;">Guardar</div>
</ngx-smart-modal>
