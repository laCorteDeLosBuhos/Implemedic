<div id="container">
      <app-sidebar></app-sidebar>
      <div>
        <div class="mx-5">
            <h3 style="font-size: 35px; color: #35A09C; text-align:center; font-weight: 500;" class="pt-5 col-12">Pedidos</h3>
        </div>
        <section class="container">
            <div class="row">
                <div class="col-12">
                  <div style="border-radius: 21px;width: 25%;box-shadow: 0px 2px 4px #00000029;padding: 10px;margin-left: 75%;text-align: end;" class="my-3">
                    <input style="border: none; width: 90%;" placeholder="Buscar" (input)="filter($event.target.value)">
                    <img  src="./assets/img/lupa.svg" alt="" style="width: 19px;">
                  </div>

                  <ngx-datatable class="bootstrap" [rows]="rows" 
                  columnMode="force"
                  [headerHeight]="50"
                  [footerHeight]="0"
                  rowHeight="auto"
                  [limit]="10">
                    <ngx-datatable-column name="Pedido">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div  (click)="detalle(row)">SK{{row.id}}</div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Productos">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div  (click)="detalle(row)">{{row.productoss |slice:1:50}}</div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Cantidad">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div  (click)="detalle(row)">{{row.cantidad }}</div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Cliente">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div  (click)="detalle(row)">{{row.nombre}}</div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Fecha">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div  (click)="detalle(row)">{{row.fecha | date:'dd/MM/yyyy'}}</div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Estado">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div  (click)="detalle(row)">{{row.estado}}</div>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
                <div class="col-12"  *ngIf="usuario.roles[0].name!='ROLE_USER'">
                  <div class="col-md-4 float-right text-right">
                    <div (click)="reporte()" class="btn py-3 px-4" style="background: linear-gradient(#5FBA51,#329D9C );box-shadow: 0px 3px 9px #329D9C36;border-radius: 15px;color:#fff;font-weight:700;">Reportes</div>
                  </div>
                </div>
            </div>
            
          </section>
    </div>
</div>
