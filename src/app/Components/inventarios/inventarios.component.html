<div id="container">
	<div id="sidebar">
		<div class="bar pt-3 text-center">
			<img src="./assets/img/usuario.svg" alt="" style="width: 37px;" (click)="csesion()">
		</div>

		<div class="bar pt-5 mt-5 text-center">
			<img src="./assets/img/carcoma.svg" alt="" (click)="pedidos()">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/product_button.svg" alt="" (click)="inventario()" class="selected">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/inventarios.svg" alt="" (click)="reportes()">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/reportes.svg" alt="" (click)="reporte()">
    </div>
    <div class="bar pt-2 text-center" style="position: absolute;bottom: 5%;">
      <img src="./assets/img/toma.svg" alt="">
    </div>
    <div class="bar pt-2 text-center" style="position: absolute;bottom: 10%;">
      <img src="./assets/img/config.svg" alt="">
    </div>
    </div>
    <div>
        <div class="mx-5">
            <h3 style="font-size: 35px; color: #35A09C; text-align:center; font-weight: 500;" class="pt-5 col-12">Inventarios</h3>
        </div>
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <div class="col-md-8 float-left text-right">
                        <ngx-datatable class="bootstrap" [rows]="productos" 
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            rowHeight="60" [limit]="10">
                            <ngx-datatable-column name="Nombre">
                                <ng-template let-row="row.producto" ngx-datatable-cell-template>
                                <div>{{row.nombre}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Marca">
                                <ng-template let-row="row.producto" ngx-datatable-cell-template>
                                <div>{{row.marca}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Linea">
                                <ng-template let-row="row.producto" ngx-datatable-cell-template>
                                <div>{{row.linea}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Codigo">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                <div>{{row.product_id}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Unidades">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                <div>{{row.cantidad}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                    <div class="col-md-3 offset-md-1 float-left">
                        <div style="border-radius: 21px;width: 100%;box-shadow: 0px 2px 4px #00000029;padding: 10px;text-align: end;" class="my-3">
                            <input style="border: none; width: 90%;" placeholder="Buscar">
                            <img  src="./assets/img/lupa.svg" alt="" style="width: 19px;">
                          </div>
                        <div class="btn py-3 px-4 float-right" style="background: linear-gradient(#5FBA51,#329D9C );box-shadow: 0px 3px 9px #329D9C36;border-radius: 15px;color:#fff;font-weight:700;" (click)="reporte()">Reportes</div>
                    </div>
                </div>                
            </div>
            <div >
                <img  src="./assets/img/up.png" alt="" style="width: 50px;" onclick="document.getElementById('archivo').click()">
                <input type="file" name="archivo" id="archivo" (change)="subir($event)" hidden accept=".csv">
            </div>
          </section>
    </div>
</div>
