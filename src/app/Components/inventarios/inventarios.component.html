<div id="container">
	<div id="sidebar">
		<div class="bar pt-3 text-center">
			<img src="./assets/img/usuario.svg" alt="" style="width: 37px;">
		</div>

		<div class="bar pt-5 mt-5 text-center">
			<img src="./assets/img/carcoma.svg" alt="" (click)="pedidos()">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/product_button.svg" alt="" (click)="inventario()" class="selected">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/inventarios.svg" alt="" (click)="reportes()">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/reportes.svg" alt="">
    </div>
    <div class="bar pt-2 text-center" style="position: absolute;bottom: 5%;">
      <img src="./assets/img/toma.svg" alt="">
    </div>
    <div class="bar pt-2 text-center" style="position: absolute;bottom: 10%;">
      <img src="./assets/img/config.svg" alt="">
    </div>
    </div>
    <div>
        <div>
            <h3 style="font-size: 35px; color: #35A09C; text-align:center; font-weight: 500;" class="pt-5 col-12">Inventarios</h3>
        </div>
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <div class="col-md-8 float-left text-right">
                        <div class="w-100">
                            <div class="w-100 head d-flex text-center py-3">
                                <div class="col-4">Producto</div>
                                <div class="col-4">Marca</div>
                                <div class="col-2">Categorias</div>
                                <div class="col-2">Unidades</div>
                            </div>
                            <div class="w-100 table">
                                <div class="w-100 d-flex text-center py-3 " *ngFor="let row of productos;let index=index; let odd=odd; let even=even;" [ngClass]="{ odd: odd, even: even }">
                                    <div class="col-4">{{row.producto}}</div>
                                    <div class="col-4"> {{row.imagen}}</div>
                                    <div class="col-2">{{row.codigo}}</div>
                                    <div class="col-2">{{row.cantidad}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 offset-md-1 float-left">
                        <div style="border-radius: 21px;width: 100%;box-shadow: 0px 2px 4px #00000029;padding: 10px;text-align: end;" class="my-3">
                            <input style="border: none; width: 90%;" placeholder="Buscar">
                            <img  src="./assets/img/lupa.svg" alt="" style="width: 19px;">
                          </div>
                        <div class="btn py-3 px-4 float-right" style="background: linear-gradient(#5FBA51,#329D9C );box-shadow: 0px 3px 9px #329D9C36;border-radius: 15px;color:#fff;font-weight:700;" (click)="reportes()">Reportes</div>
                    </div>
                </div>                
            </div>
            
          </section>
    </div>
</div>
