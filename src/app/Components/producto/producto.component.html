<div id="container">
	<div id="sidebar">
		<div class="bar pt-3 text-center">
			<img src="./assets/img/usuario.svg" alt="" style="width: 37px;">
		</div>

		<div class="bar pt-5 mt-5 text-center">
			<img src="./assets/img/carcoma.svg" alt="" (click)="pedidos()">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/caja.svg" alt="" (click)="inventario()">
		</div>

		<div class="bar pt-2 text-center">
			<img src="./assets/img/Agile_kanban_button.svg" alt="" (click)="reportes()" class="selected">
		</div>

		<div class="bar pt-2 text-center">
			<img  src="./assets/img/reportes.svg" alt="">
    </div>
    <div class="bar pt-2 text-center" style="position: absolute;bottom: 5%;">
      <img src="./assets/img/toma.svg" alt="">
    </div>
    <div class="bar pt-2 text-center" style="position: absolute;bottom: 10%;">
      <img src="./assets/img/config.svg" alt="">
    </div>
    </div>
    <div>
        <div>
            <h3 style="font-size: 35px; color: #35A09C; text-align:center; font-weight: 500;" class="pt-5 col-12">Productos</h3>
        </div>                
          <section class="container">
            <div class="row">
                  <div class="col-12">
                    <div>
                      <h2><img  src="./assets/img/mas.svg" alt="" style="width: 19px;">Nueva categoría</h2>
                    </div>
                    <div style="border-radius: 21px;width: 25%;box-shadow: 0px 2px 4px #00000029;padding: 10px;margin-left: 75%;text-align: end;" class="my-3">
                      <input style="border: none; width: 90%;" placeholder="Buscar">
                      <img  src="./assets/img/lupa.svg" alt="" style="width: 19px;">
                    </div>
                    <div class="col-12 float-left">
                      <div class="w-100">
                        <div class="w-100 head d-flex text-center py-3">
                            <div class="col-sm">Código</div>
                            <div class="col-sm">Nombre</div>
                            <div class="col-sm">Marca</div>
                            <div class="col-sm">Descipción</div>
                            <div class="col-sm">Categoría</div>
                            <div class="col-sm">Imagen</div>
                            <div class="col-sm">
                              <img src="./assets/img/editar.svg" alt="" style="width: 10px;">
                              &nbsp;&nbsp;
                              <img src="./assets/img/eliminar.svg" alt="" style="width: 10px;">
                            </div>
                        </div>
                        <div class="w-100 table">
                            <div class="w-100 d-flex text-center py-3 " *ngFor="let row of productos;let index=index; let odd=odd; let even=even;" [ngClass]="{ odd: odd, even: even }">
                              <div class="col-2">{{row.codigo}}</div>  
                              <div class="col-2" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{row.nombre}}</div>
                              <div class="col-1">{{row.marca}}</div>
                              <div class="col-2">{{row.descripcion}}</div>
                              <div class="col-1">{{row.categoria}}</div>
                              <div class="col-3"><img [src]="row.urlImg" alt="" style="width: 50px;"></div>
                              <div class="col-1">
                                <img src="./assets/img/editar.svg" alt="" style="width: 10px; cursor: pointer;" (click)="edit(row)">
                                &nbsp;&nbsp;
                                <img src="./assets/img/eliminar.svg" alt="" style="width: 10px;">
                              </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>                
            </div>
            
          </section>
    </div>
</div>
<ngx-smart-modal #myModal identifier="myModal" *ngIf="info!=null">
  <div class="row">
    <div class="col-md-6 float-left">
      <img src="./assets/img/editar.svg" alt="" style="width: 10px;cursor: pointer;position: absolute;right: 20px;top: 10px;" onclick="$('#imagen').click()">
      <img [src]="myModal.getData()['urlImg']" alt="" class="img-fluid">
      <input type="file" name="" id="imagen" hidden accept="image/png" onchange="console.log(this.val())">
    </div>
    <div class="col-md-6">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Tìtulo</h1>
      <input type="text" [value]="myModal.getData()['nombre']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Descripción</h1>
      <textarea [value]="myModal.getData()['descripcion']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;"></textarea>
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Categoría</h1>
      <input type="text" [value]="myModal.getData()['categoria']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">Marca</h1>
      <input type="text" [value]="myModal.getData()['marca']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
      <h1 style="letter-spacing: 0px;  color: #5FBA51;  font-weight: bold;  font-size: 20px;" class="my-0">COD</h1>
      <input type="text" [value]="myModal.getData()['codigo']" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
    </div>
  </div>
  <div class="btn py-2 px-4 float-right my-3" (click)="myModal.close()" style="background: linear-gradient(#5FBA51,#329D9C );box-shadow: 0px 3px 9px #329D9C36;border-radius: 15px;color:#fff;font-weight:700;">Guardar</div>
</ngx-smart-modal>
