<div id="container">
    <app-sidebar></app-sidebar>
    <div>
        <div class="mx-5">
            <h3 style="font-size: 35px; color: #35A09C; text-align:center; font-weight: 500;" class="pt-5 col-12">Administraci√≥n</h3>
        </div>
        <section class="container">
            <div class="row">
                <div class="col-12">
                  <div style="border-radius: 21px;width: 25%;box-shadow: 0px 2px 4px #00000029;padding: 10px;margin-left: 75%;text-align: end;" class="my-3">
                    <input style="border: none; width: 90%;" placeholder="Buscar">
                    <img  src="./assets/img/lupa.svg" alt="" style="width: 19px;">
                  </div>
                </div>
                <div class="col-12">
                    <ngx-datatable class="bootstrap" [rows]="rows" 
                    columnMode="force"
                    [headerHeight]="50"
                    [footerHeight]="0"
                    rowHeight="auto"
                    [limit]="10">
                      <ngx-datatable-column name="Nombre">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <div  (click)="detalle(row.id,row.roles[0].name)">{{row.nombre}}</div>
                        </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Email">
                          <ng-template let-row="row" ngx-datatable-cell-template>
                            <div  (click)="detalle(row.id,row.roles[0].name)">{{row.email}}</div>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Celular">
                          <ng-template let-row="row" ngx-datatable-cell-template>
                            <div  (click)="detalle(row.id,row.roles[0].name)">{{row.celular}}</div>
                          </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Rol">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <div (click)="detalle(row.id,row.roles[0].name)" *ngIf="row.roles[0].name=='ROLE_USER'">Cliente</div>
                          <div (click)="detalle(row.id,row.roles[0].name)" *ngIf="row.roles[0].name!='ROLE_USER'">Admin</div>
                        </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
            </div>
        </section>

    </div>
</div>
